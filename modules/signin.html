<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../resources/css/style.css">
        <title>First Page</title>
    </head>
    <script>
        function validateForm() {
            var username = document.forms["myform"]["username"].value;
            var password = document.forms["myform"]["password"].value;
            if (username == "" || password == "") {
                alert("UserName or Password Is Empty Check Credentials");
                return false;
            }
            validateForm
        }
    </script>  
    <body>
        <div class="signin">
            <p class="sign" >Sign In</p>
            <p class="bottom-one"></p>
            <form name="myform" class="form1" action="http://fundoonotes.incubation.bridgelabz.com/api/user/login" onsubmit="return validateForm()" method="post">
                <input class="username " type="text" name="username" placeholder="Email/Mobile No.">
                <input class="password" type="password" name="password" placeholder="Password">
                <input class="submit" type="submit" value="Login">
                <p class="bottom-one"></p>
                <A class="forgot" HREF="#">Forgot Password?</A>
            </div>
        </form>
    </body>
</html>
